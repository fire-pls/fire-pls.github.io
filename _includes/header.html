<header>
  {% assign default_paths = site.pages | map: "path" %}
  {% assign page_paths = site.header_pages | default: default_paths %}
  <!-- logo section -->
  <div id="logo">
    <a href="{{ "/" | relative_url }}"><h1>rsdz</h1></a>
  </div>
  <div id="menu">
    <a href="/"><p>+</p></a>
  </div>
  <!-- link section if multiple pages
  {% if page_paths %}
    {% for path in page_paths reversed %}
      {% assign my_page = site.pages | where: "path", path | first %}
      {% if my_page.title %}
      <div id="menu">
        <a href="{{ my_page.url | relative_url }}"><p>{{ my_page.title | escape }}</p></a>
      </div>
      {% endif %}
    {% endfor %}
  {% endif%}
  end if statement -->
</header>
